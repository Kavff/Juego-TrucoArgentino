<body id="body">

    <header>
        <div class="container-h">
            <div class="logo">
                <a href="index.html"><img src="./img/logo.PNG" alt="" class="logo" />GameTime</a>
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="./html/instructions.html">Instrucciones </a> </li>
                <li><a href="./html/posteoDeFrasesCelebres.html">Simulador Frases de jugadores </a> </li>

            </ul>
        </nav>
    </header>

    <section class="allCards">
    </section>
    <button id="botonEmpezar">
        <span></span>
        <span></span>
        <span></span>
        <span></span> EMPEZAR JUEGO!
    </button>

    <main id="main">

        <h1 id="title">EL FAMOSO TRUCO ARGENTINO</h1>

        <div class="btnsTop">
            <button id="btnGT" type="button" onclick="changeBackgroundImagenGT()" class="btn2">Tablero Verde</button>
            <button id="btnBT" type="button" onclick="changeBackgroundImagenBT()" class="btn2">Tablero Negro</button>
            <button id="btnTT" type="button" onclick="changeBackgroundImagenTT()" class="btn2">Tablero de
                Tronco</button>
            <button id="btnCT" type="button" onclick="changeBackgroundImagenCT()" class="btn2">Tablero de
                Colores</button>
        </div>

        <section id="pc">
            <div>
                <h3>
                    <div id="contador">Puntos
                        <div>
                            La maquina:<span id="puntosFinalesPc"> 0</span>
                        </div>
                        <div>

                                0</span>
                        </div>

                    </div>

                </h3>
            </div>

            <div id="cardPc1" class="cardPc"> </div>
            <div id="cardPc2" class="cardPc"> </div>

        </section>

        <section class="mesa">

            </div>
            <div id="cardTable2" class="space-table">
            </div>
            <div id="cardTable3" class="space-table">
            </div>
        </section>
        
        <section id="player">
            <div>
                <h3 id="playerP"></h3>
            </div>
            <div id="cardplayer1" class="cardPlayer"></div>
            <div id="cardplayer2" class="cardPlayer"></div>
            <div id="cardplayer3" class="cardPlayer"></div>

            <article class="botonesDelJuego">
                <ul>
                    <li><button id="btnRepartir" type="button" class="btn">Repartir</button></li>
                    <li><button id="btnTruco" type="button" class="btn">Truco</button></li>
                    <li><button id="btnEnvido" type="button" class="btn">Envido</button></li>
                    <li><button id="botonIrAlMazo" type="button" class="btn">Ir al Mazo</button></li>
                </ul>
            </article>
        </section>

    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
